<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-300 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-gray-300 flex justify-between">
        <div>
            <h1 class="text-3xl font-bold text-purple-500">AI BLOG GENERATOR</h1>
        </div>
        <div>
            <a href="{% url 'login' %}" class="text-gray-300 hover:text-cyan-400 px-2">Login</a>
            <a href="{% url 'signup' %}" class="text-gray-300 hover:text-cyan-400">Sign Up</a>
        </div>
    </nav>

    <!-- Main Login Section -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-800 p-8 shadow-md rounded-lg max-w-md w-full border border-gray-600">
            <form action="/login" method="post">
                {% csrf_token %}
                {% if error_msg %}
                <div class="bg-red-500 text-white p-4 mb-4 rounded">
                    <h2>{{error_msg}}</h2>
                </div>
                {% endif %}
                <h2 class="text-2xl font-semibold mb-4 text-purple-400">Login</h2>
                <label for="username" class="block mb-1 font-medium text-gray-300">User Name</label>
                <input type="text" name="username" id="username" placeholder="Enter your username"
                    class="w-full p-2 rounded bg-gray-700 text-gray-300 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4">
                    
                <label for="password" class="block mb-1 font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    class="w-full p-2 rounded bg-gray-700 text-gray-300 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4">
                    
                <button type="submit" class="w-full bg-cyan-400 text-gray-900 p-2 rounded hover:bg-purple-500 hover:text-gray-100 transition-colors">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
