<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-300 font-sans antialiased min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-gray-300 flex justify-between">
        <div>
            <h1 class="text-3xl font-bold text-purple-500">AI BLOG GENERATOR</h1>
        </div>
        <div>
            <a href="/login" class="text-gray-300 hover:text-cyan-400">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg shadow-md p-6 border border-gray-600">
            <section>
                <h2 class="text-xl font-semibold mb-4 text-purple-400">All Blog Posts</h2>

                <!-- Blog Articles Loop -->
                {% for article in blog_articles reversed %}
                <a href="/blog-details/{{article.id}}">
                    <div class="space-y-4">
                        <div class="border border-gray-600 p-4 rounded-lg transition-transform transform hover:scale-105 hover:bg-gray-700">
                            <h3 class="text-lg font-semibold text-purple-400">{{article.youtube_title}}</h3>
                            <p class="text-gray-300">{{article.generated_content|truncatechars:80}}</p>
                        </div>
                    </div>
                </a>
                {% endfor %}

            </section>
        </div>
    </div>

</body>

</html>
